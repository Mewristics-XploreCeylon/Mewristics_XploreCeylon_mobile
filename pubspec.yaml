name: xploreceylon_mobile
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

    # Icons
  cupertino_icons:
    ^1.0.2

    # Networking
  go_router: ^14.2.7
  flutter_bloc: ^8.1.4
  path_provider: ^2.1.4

  local_auth: ^2.3.0
  flutter_native_splash: ^2.4.1
  smooth_page_indicator: ^1.2.0+3
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  retrofit_generator: ^8.2.1
  build_runner: ">=2.3.0 <4.0.0"
  json_serializable: ^6.6.2

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

  assets:
    - assets/images/
    - assets/
    - assets/onboarding/

flutter_native_splash:
  android: true
  ios: true

  background_image: "assets/bg_img.png"
  image: "assets/logo.png"
  branding: "assets/banner_img.png"

  android_12:
    color: "#ffffff"
    image: "assets/android_logo_no_bg.png"
    branding: "assets/banner_img.png"
